<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .email-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #0d6efd;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #0d6efd;
            margin: 0;
            font-size: 24px;
        }
        .message-info {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #0d6efd;
        }
        .sender-details {
            margin-bottom: 15px;
        }
        .message-content {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Nova Mensagem do jerbssfolio</h1>
        </div>
        
        <div class="sender-details">
            <p><strong>Nome:</strong> {{ name }}</p>
            <p><strong>E-mail:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
        </div>
        
        <div class="message-info">
            <h3>Mensagem:</h3>
            <div class="message-content">{{ message }}</div>
        </div>
        
        <div class="footer">
            <p>Esta mensagem foi enviada através do formulário de contato do seu portfólio.</p>
            <p>Data e hora: {{ timestamp }}</p>
        </div>
    </div>
</body>
</html>
