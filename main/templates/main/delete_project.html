{% extends "main/base.html" %}
{% load static %}

{% block title %}Excluir Projeto{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0">Confirmar exclusão</h2>
                </div>
                <div class="card-body">
                    <p class="mb-4">Você tem certeza que deseja excluir o projeto <strong>"{{ project.title }}"</strong>? Esta ação não pode ser desfeita.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'main:projects' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
